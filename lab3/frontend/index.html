<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js
    "></script>
    </head>

    <style>
        body{
        background-color: yellowgreen;}
    </style>

    <body>
        <div class="container w-75 h-75 position-absolute top-50 start-50 translate-middle">
            <div class="card mb-5">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="contacts-table">
                        </tbody>
                    </table>
                    
                </div>
            </div>
            <div class="card mb-5">
                <div class="card-body">
                    <div class="w-50 h-50">
                        <h2>Add New Contact</h2>
                        Name: <input class="form-control" type="text" id="contact-name"> <br>
                        Phone: <input class="form-control" type="text" id="contact-phone"> <br>
                        <button onclick="addBtn()" class="btn btn-success">Add New Contact</button>
                    </div>
                    <div class="w-50 h-50 mt-2">
                        <h2>Edit Contact</h2>
                        <input type="hidden" id="editedContact-id">
                        Name: <input class="form-control" type="text" id="editedContact-name"> <br>
                        Phone: <input class="form-control" type="text" id="editedContact-phone"> <br>
                        <button onclick="saveBtn()" class="btn btn-success">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!--run the service.js first before the app.js
        to load the data first from the web service then run front end functions
            at app.js ... if u reverse the below 2 lines data would't be shown
            till run the app.js first which mean (use any function inside like click on add btn)-->
        <script src="./service.js"></script>
        <script src="./app.js"></script>
    </body>

</html>
